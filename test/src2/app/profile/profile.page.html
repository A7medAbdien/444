<ion-header>
  <ion-toolbar>
    <ion-title>profile </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header> App Homepage </ion-card-header>
    <ion-card-content>
      Please start to order your pizza now!
      {{y}}
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-label>Vegetarian</ion-label>
      <ion-toggle (click)="isClicked(data.myToggle)" [(ngModel)]="data.myToggle"></ion-toggle>
    </ion-item>

    <ion-card *ngIf="data.myToggle">
      <ion-card-header>
        I only eat vegetarian foods
      </ion-card-header>
      <ion-list>
        <ion-item>
          <ion-label>Mushroom</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Spinach</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>RedPeppers</ion-label>
        </ion-item>
      </ion-list>
    </ion-card>

    <ion-card *ngIf="!data.myToggle">
      <ion-card-header> I love meat </ion-card-header>
      <ion-list>
        <ion-item>
          <ion-label>Beef</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Chicken</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Sausage</ion-label>
        </ion-item>
        <!-- <button ion-item> Beef </button> -->
      </ion-list>
    </ion-card>
  </ion-list>
</ion-content>

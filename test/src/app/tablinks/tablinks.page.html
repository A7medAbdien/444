<ion-header>
    <ion-toolbar>
        <ion-title>tablinks</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-tabs (ionTabsDidChange)="getSelectedTab($event)">

        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="profile" (click)="onClickTab()">
                <ion-icon name="person-circle-outline"></ion-icon>
                <ion-label>Profile</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="members" (click)="onClickTab()">
                <ion-icon name="easel-outline"></ion-icon>
                <ion-label>Dashboard</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="settings" (click)="onClickTab()">
                <ion-icon name="settings-outline"></ion-icon>
                <ion-label>Settings</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="home">
                <ion-icon name="home-outline"></ion-icon>
                <ion-label>Home</ion-label>
            </ion-tab-button>
        </ion-tab-bar>

    </ion-tabs>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>members</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>
    <ion-radio-group [(ngModel)]="selectedType">

      <ion-list-header>
        <ion-label>Membership Type </ion-label>
        <!-- <ion-label>Membership Type {{membership_type}}</ion-label> -->
      </ion-list-header>

      <ion-item *ngFor="let item of d.membership_types">
        <ion-label>{{item}}</ion-label>
        <ion-radio slot="start" value="{{item}}"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>all members</ion-label>
        <ion-radio slot="start" value="all"></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-list>


  <ion-button (click)="filterList(selectedType)" expand="block" fill="clear" shape="round">
    Search
  </ion-button>


  <!-- filtered list -->
  <ion-list>
    <ion-item>
      <ion-label>Name {{selectedType}}</ion-label>
      <ion-label>Membership Type</ion-label>
    </ion-item>
    <ion-item *ngFor="let item of filteredList">
      <ion-label>{{item.name}}</ion-label>
      <ion-label>{{item.membership_type}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>
<style>
  ion-thumbnail {
    --size: 140px;
    --border-radius: 14px;
    margin: 10px;
  }
</style>
<ion-content>
  <ion-searchbar animated="true" placeholder="Animated"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let prod of cashier.products">
      <ion-thumbnail>
        <img alt="Silhouette of mountains" src="{{prod.image}}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{prod.name}}</h2>
        <p>{{prod.quantity}}</p>
        <h3>${{prod.price}}</h3>
      </ion-label>
      <ion-item lines="none">
        <ion-button fill="clear" shape="round">
          <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
        </ion-button>
        <ion-label>5</ion-label>
        <ion-button fill="clear" shape="round">
          <ion-icon slot="icon-only" name="remove-circle-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      15
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

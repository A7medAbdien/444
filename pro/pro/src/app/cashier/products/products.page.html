<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Search By</ion-label>
    <ion-select [(ngModel)]="searchBase" placeholder=" Select Pizza">
      <ion-select-option value="p">Products</ion-select-option>
      <ion-select-option value="s">Supplier</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-searchbar (input)="this.d.searchProducts($event,searchBase)" placeholder="Search"
    animated="true"></ion-searchbar>

  <ion-list *ngIf="!this.d.isSearchedProducts">
    <ion-card *ngFor="let p of this.d.products">
      <ion-item lines="none">
        <ion-label>
          <h1>
            {{p.name}}
          </h1>
          <h2>
            {{this.d.getUser(p.supId)?.name}}
          </h2>
        </ion-label>
        <ion-item *ngIf="p.quantity>p.skut" lines="none" color="primary" style="--border-radius: 15px;">
          <ion-label>
            <h1>
              {{p.quantity}}
            </h1>
          </ion-label>
        </ion-item>
        <ion-item *ngIf="p.quantity==p.skut" lines="none" color="warning" style="--border-radius: 15px;">
          <ion-label>
            <h1>
              {{p.quantity}}
            </h1>
          </ion-label>
        </ion-item>
        <ion-item *ngIf="p.quantity<p.skut" lines="none" color="danger" style="--border-radius: 15px;">
          <ion-label>
            <h1>
              {{p.quantity}}
            </h1>
          </ion-label>
        </ion-item>
      </ion-item>
    </ion-card>
  </ion-list>


  <ion-list *ngIf="this.d.isSearchedProducts">
    <ion-card *ngFor="let p of this.d.searchedProducts">
      <ion-item lines="none">
        <ion-label>
          <h1>
            {{p.name}}
          </h1>
          <h2>
            {{this.d.getUser(p.supId)?.name}}
          </h2>
        </ion-label>
        <ion-item *ngIf="p.quantity>p.skut" lines="none" color="primary" style="--border-radius: 15px;">
          <ion-label>
            <h1>
              {{p.quantity}}
            </h1>
          </ion-label>
        </ion-item>
        <ion-item *ngIf="p.quantity==p.skut" lines="none" color="warning" style="--border-radius: 15px;">
          <ion-label>
            <h1>
              {{p.quantity}}
            </h1>
          </ion-label>
        </ion-item>
        <ion-item *ngIf="p.quantity<p.skut" lines="none" color="danger" style="--border-radius: 15px;">
          <ion-label>
            <h1>
              {{p.quantity}}
            </h1>
          </ion-label>
        </ion-item>
      </ion-item>
    </ion-card>
  </ion-list>

</ion-content>

<ion-footer *ngIf="this.d.isOwner()">
  <ion-button routerLink="/add-product" class="ion-margin" expand="block">
    Add Product
  </ion-button>
</ion-footer>

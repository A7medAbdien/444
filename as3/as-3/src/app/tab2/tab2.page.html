<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Workshops</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-label>Title </ion-label>
      <ion-label>Type</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let workshop of d.workshops">
      <!-- workshop data -->
      <ion-item (click)="showAlert(workshop)">
        <ion-label>{{workshop.title}}</ion-label>
        <ion-label>{{workshop.type}}</ion-label>
      </ion-item>

      <!-- Delete option -->
      <ion-item-options>
        <ion-item-option color="danger" (click)="DeleteWorkshop(workshop)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-workshop']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
